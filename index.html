<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Random</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<body>
  <!-- Title Box (Centered) and Save Button (Top Right) -->
  <div class="top-bar">
    <input type="text" id="title-box" placeholder="Title (optional)">
    <button id="save-button">Save as JPG</button>
  </div>

  <div class="container">
    <!-- Input Section -->
    <div class="input-section">
      <h2>Enter Your Options</h2>
      <textarea id="options-textarea" placeholder="Enter one option per line..."></textarea>
      
      <!-- Buttons and Dropdown for Options -->
      <div class="options-container">
        <select id="templateSelect">
          <option value="Fruits">Fruits</option>
          <option value="Activities">Activities</option>
          <!-- Favorited wheels will be added here dynamically -->
        </select>
        <button id="reset-options">Reset Options</button>
      </div>
      
      <button id="favorite-wheel">Favorite This Wheel</button>
    </div> <!-- End of Input Section -->

    <!-- Wheel Section -->
    <div class="wheel-section">
      <h2>Leave it to the Wheel</h2>
      <!-- Arrow Indicator -->
      <div class="arrow"></div>
      <!-- Canvas for the Wheel -->
      <canvas id="wheelCanvas" width="500" height="500"></canvas>
      <!-- Result Box -->
      <div id="result-box"></div>
      <!-- Spin Button -->
      <button id="spinButton">Spin</button>
    </div> <!-- End of Wheel Section -->
  </div> <!-- End of Container -->

  <!-- Counter Section -->
  <div class="counter-container">
    <p>Wheel spins: <span id="spin-count">0</span> | Hours of spinning: <span id="spin-hours">0</span></p>
    <p class="copyright">Â© 2025 YourWebsite. All rights reserved.</p>
  </div>
  
  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
